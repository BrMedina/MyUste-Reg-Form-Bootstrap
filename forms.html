<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body background="bg-2.jpg">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-12 col-md-4 d-flex justify-content-center mb-4 mb-md-0">
                <img src="brand-header.png" alt="MyUste" class="img-fluid" style="max-height:400px; object-fit:contain;">
            </div>

            <div class="col-12 col-md-8 mt-md-4">
                <div class="card shadow-sm register-card">
                    <div class="card-body">
                        <h4 class="card-title mb-3 text-warning text-center">Registration Form</h4>
                        <form id="regForm" novalidate>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                    <div class="invalid-feedback">First name is required.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    <div class="invalid-feedback">Last name is required.</div>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback">Please enter a valid email.</div>
                                </div>

                                <div class="col-12">
                                    <label for="studentNo" class="form-label">Student Number</label>
                                    <input type="text" inputmode="numeric" pattern="\d+" class="form-control" id="studentNo" name="studentNo" required>
                                    <div class="invalid-feedback">Student number is required and must contain digits only.</div>
                                </div>

                                <div class="col-12">
                                    <label for="birthdate" class="form-label">Birthdate</label>
                                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                                    <div class="invalid-feedback">Birthdate is required and cannot be in the future.</div>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="termsnCon" name="termsnCon" required>
                                        <label class="form-check-label" for="termsnCon">I agree and abide by the university policies and terms and conditions.</label>
                                        <div class="invalid-feedback" id="termsFeedback">You must agree before submitting.</div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-warning w-100 py-3" type="submit">Register</button>
                                </div>
                            </div>
                        </form>

                        <div id="result" class="mt-3" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
